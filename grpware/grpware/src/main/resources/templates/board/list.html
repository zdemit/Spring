<!DOCTYPE html>

<html
        lang="ko"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tables - Basic Tables | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../assets/css/demo.css" />
  <link rel="stylesheet" href="../assets/css/list" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <!-- Page CSS -->

  <!-- Helpers -->
  <script src="../assets/vendor/js/helpers.js"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="../assets/js/config.js"></script>

  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f1f6;
    }

    h2 {
      font-family: Arial, sans-serif;
      cursor: pointer;

    }

    .write {
      font-family: Arial, sans-serif;
      color: #999999;
      float : right;

    }

    /* Styling for table */
    .wrap {
      width: 90%;
      max-width: 1500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #ebebeb;
    }

    table tr th {
      height: 30px;
    }

    tbody tr td .thspan {
      background-color : #f0f1f6;
    }


    /* Style the buttons */
    .btn-container {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .btn-list {
      padding: 8px 10px;
      background-color: #696cff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .searchType {
      padding: 8px;
    }

    .search-box {
       position: relative;
       z-index: 10;
       padding: 7px;
      }


    tr {
      text-align :center;
    }

    .paging {
      text-align: center;
    }
  </style>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar" th:if="${session.user != null}">
  <div class="layout-container">

    <div th:insert="~{fragment/left :: left}"></div>

    <!-- Layout container -->
    <div class="layout-page">

      <div th:insert="~{fragment/header :: header}"></div>

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

          <div class="wrap">
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Board /</span> 게시판</h4>

              <form action="/board/list" method="get" class="search-form">
                <select class="searchType" name="searchType">
                  <option value="grp_board_subject">제목</option>
                  <option value="grp_board_writer">작성자</option>
                  <option value="grp_board_content">내용</option>
                </select>
                <input class="search-box" type="text" name="words" placeholder="검색어를 입력하세요" required>
                <button class="btn-list" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
            <table>


              <a th:href="@{/board/write}" class="write"><i class="fa-solid fa-pencil"></i>글쓰기</a>
              <a th:href="@{/main}" class="write">메인페이지</a>
              <thead>
              <tr>
                <th width="70">번호</th>
                <th width="400">제목</th>
                <th width="120">작성자</th>
                <th width="60">조회수</th>
                <th width="80">첨부파일</th>
                <th width="120">등록일</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="grp, num: ${grp}" th:style="${grp.grpBoardNotice eq 'N'} ? 'background-color: #ffffff;' : 'background-color: #f0f1f6;'">
                <td>
                  <th:block th:if="${grp.grpBoardNotice eq 'N'}">
                    [[${ totalCount - (((pagination.page - 1) * pagination.pageCount) + num.index)}]]
                  </th:block>
                  <th:block th:unless="${grp.grpBoardNotice eq 'N'}">
                    <span style="font-size: 12px;"><i class="fa-solid fa-bullhorn fa-lg" style="color: #f00; font-size: 20px;"></i></i></span>
                  </th:block>
                </td>
                <td>
                  <a th:href="@{/board/view(grpBoardId=${grp.grpBoardId})}">
                    <strong th:text="${grp.grpBoardSubject}">[[${grp.grpBoardSubject}]]</strong>
                  </a>
                </td>
                <td>[[${grp.grpBoardWriter}]]</td>
                <td>[[${grp.grpBoardVisit}]]</td>
                <td>
                  <th:block th:if="${grp.grpBoardUploadName != null}">
                    <i class="fa-solid fa-download"></i>
                  </th:block>
                  <th:block th:unless="${grp.grpBoardUploadName !=  null}">
                    -
                  </th:block>
                </td>
                <td>[[${#temporals.format(grp.grpBoardRegdate, 'yyyy.MM.dd')}]]</td>
              </tr>
              </tbody>
            </table>
            <div class="paging">
              <a th:if="${pagination.page > 1}" th:href="@{/board/list?(page=${pagination.page - 1})}">
                이전
              </a>
              <a th:unless="${pagination.page > 1}">

              </a>

              <a th:href="@{/board/list?(page=${num})}" th:each="num : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">
                [[${num}]]
              </a>
              <a th:href="@{/board/list?(page=${pagination.page + 1})}" th:if="${pagination.page < pagination.totalPage}">
                이후
              </a>
              <a th:unless="${pagination.page < pagination.totalPage}">

              </a>
            </div>
          </div>
          <!--/ Striped Rows -->

        <!-- / Content -->

        <div th:insert="~{fragment/footer :: footer}"></div>

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<div class="buy-now">
  <a href="#" class="btn btn-danger btn-buy-now" onClick="javascript:window.scrollTo(0,0)">맨 위로</a>
</div>

<div th:unless="${session.user != null}">
  <script>
        alert("로그인이 필요합니다.");
        location.href = '/login';
    </script>
</div>
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="../assets/js/main.js"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>

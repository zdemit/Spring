<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원 정보 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />
    <link rel="stylesheet" href="../assets/css/list" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
    <script th:src="@{/js/jquery.js}"></script>
    <style>
    a {
        text-decoration-line: none;
    }

    .wrap {
      width: 90%;
      max-width: 1500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table tr {
      height: 40px;

    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px;
    }

    select {
        width: 150px;
        height: 30px;
    }

    .btna {
      padding: 5px 10px;
      margin-top: 8px;
      background-color: #696cff;
      color: white;
      border: 1px solid #696cff;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #353535;
    }
  </style>
</head>
<body>
<div class="card" th:if="${session.admin != null}" >
<!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">

            <div th:insert="~{fragment/adminLeft :: admin-left}"></div>

            <!-- Layout container -->
            <div class="layout-page">

                <div th:insert="~{fragment/adminHeader :: admin-header}"></div>

                <!-- Content wrapper -->
                <div class="content-wrapper" style="background-color: #f0f1f6;">
                    <!-- Content -->

                    <div class="wrap" th:if="${session.admin != null}">
                        <div class="container-xxl flex-grow-1 container-p-y">
                            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Admin /사원정보 수정</span> </h4>
                            <form>
                                <table>
                                    <tbody>
                                    <input th:value="${emp.grpEmpId}" type="hidden" name="grpEmpId" class="grpEmpId">
                                    <tr>
                                        <td class="tit w-15">사원번호</td>
                                        <td class="w-35">
                                            <input th:value="${emp.grpEmpId}" type="text" name="grpEmpId" class="grpEmpId" readonly>
                                        </td>
                                        <td class="tit w-15">사원아이디</td>
                                        <td class="w-35">
                                            <input maxlength="10" th:value="${emp.grpEmpUserid}" type="text" name="grpEmpUserid" class="grpEmpUserid" readonly>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="tit w-15">사원명</td>
                                        <td class="w-35">
                                            <input maxlength="10" th:value="${emp.grpEmpName}" type="text" name="grpEmpName" class="grpEmpName">
                                        </td>
                                        <td class="tit w-15">사원이메일</td>
                                        <td class="w-35">
                                            <input maxlength="50" th:value="${emp.grpEmpEmail}" type="text" name="grpEmpEmail" class="grpEmpEmail" readonly >
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="tit w-15">전화번호</td>
                                        <td class="w-35">
                                            <input maxlength="18" th:value="${emp.grpEmpPnum}" type="text" name="grpEmpPnum" class="grpEmpPnum">
                                        </td>
                                        <td class="tit w-15">내선번호</td>
                                        <td class="w-35">
                                            <input maxlength="4" th:value="${emp.grpEmpTel}" type="text" name="grpEmpTel" class="grpEmpTel">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="tit w-15">부서명</td>
                                        <td class="w-35">
                                            <select id="selDept" class="grpEmpDept">
                                                <option th:each="dept : ${dept}" th:value="${dept.grpDeptCode}" th:text="${dept.grpDeptName}" th:selected="${emp.grpEmpDept} == ${dept.grpDeptCode}"></option>
                                            </select>
                                        </td>
                                        <td class="tit w-15">직책</td>
                                        <td class="w-35">
                                            <select name="grpEmpPos" class="grpEmpPos" id="selPos"></select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="tit w-15">사원등록일</td>
                                        <td class="w-35">[[${#temporals.format(emp.grpEmpStartdate, 'yyyy. MM. dd')}]]</td>
                                        <td class="tit w-15">정보수정일</td>
                                        <td class="w-35">[[${#temporals.format(emp.grpEmpModified, 'yyyy. MM. dd')}]]</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="btn-wrap">
                                    <a>
                                        <button class="clr1 btna" onclick="chkUpdate()">사원정보변경</button>
                                    </a>

                                    <a href="/admin/emp?page=1">
                                        <button type="button" class="btna">사원 목록</button>
                                    </a>

                                    <a th:onclick="deleteEmp([[${emp.grpEmpId}]])">
                                        <button type="button" class="btna">삭제</button>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- / Content -->
                </div>
                <!-- Content wrapper -->
                    <div th:insert="~{fragment/footer :: footer}"></div>

                    <div class="content-backdrop fade"></div>
            </div>
            <!-- / Layout page -->
        </div>
    </div>
</div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
    <div class="buy-now">
        <a href="#" class="btn btn-danger btn-buy-now" onClick="javascript:window.scrollTo(0,0)">맨 위로</a>
    </div>

<div th:unless="${session.admin != null}">
    <script>
            location.href= "/login";
    </script>
</div>

<script src="/js/ckeditor.js"></script>

<script>

$(function() {
console.log("부서코드 :" + [[${emp.grpEmpDept}]]);
    $.ajax({
        type: "post",
        url: "/admin/adminEmpView/dept",
        dataType: "json",
        data: {selDeptValue: [[${emp.grpEmpDept}]]},
        success: function(res) {
            let output = "";
            res.forEach((r) => {
                output += `<option value=${r.grpPosCode} ${r.grpPosCode == [[${emp.grpEmpPos}]] ? 'selected' : ''}>${r.grpPosName}</option>`;
                console.log([[${emp.grpEmpPos}]]);
                console.log(r.grpPosCode);
            });
        document.querySelector("#selPos").innerHTML = output;
        },
        error: function(err) {
            console.log(err);
        }
    });
});

function chkUpdate() {

        let grpEmpId = document.querySelector(".grpEmpId");
        let grpEmpName = document.querySelector(".grpEmpName");
        let grpEmpPos = document.querySelector(".grpEmpPos");
        let grpEmpDept = document.querySelector(".grpEmpDept");
        let grpEmpPnum = document.querySelector(".grpEmpPnum");
        let grpEmpTel = document.querySelector(".grpEmpTel");

        let obj = {
            "grpEmpId" : grpEmpId.value,
            "grpEmpName" : grpEmpName.value,
            "grpEmpDept"  : grpEmpDept.value,
            "grpEmpPos"   : grpEmpPos.value,
            "grpEmpPnum"   : grpEmpPnum.value,
            "grpEmpTel" : grpEmpTel.value
        };

        $.ajax({
            type :"post",
            url : "/admin/emp/update",
            dataType: "json",
            data : obj,
            success: function(res){
                if(res.msg == "success") {
                    alert("사원정보가 수정되었습니다.")
                    location.href = "/admin/emp?page=1";
                }
            },
            error: function(err) {
                console.log(err)
            }
        });
    }

</script>

<script>
    function deleteEmp(grpEmpId) {
        if(confirm("삭제하시겠습니까?\n삭제된 정보는 복원할 수 없습니다.")) {
            $.ajax({
                type: "get",
                url: "/admin/emp/delete",
                dataType: "json",
                data: {grpEmpId},
                success: function(res) {
                    if (res.msg == "success") {
                        alert("게시물이 삭제되었습니다.");
                        location.href = "/admin/emp?page=1";
                    }
                },
                err : function(err) {
                    console.log(err);
                }
            });
        } else { return false; }
    }
</script>


<!-- Core JS -->

<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>

<script src="../assets/js/main.js"></script>

</body>
</html>
